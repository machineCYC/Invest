<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="http://cdn.highcharts.com.cn/highstock/highstock.js"></script>
</head>
<body>

    <div id="container1" style="height: 500px; min-width: 310px"></div>
    <script type="text/javascript">
    $(function () {
        // Create a timer
        var start = +new Date();
        // Create the chart
        Highcharts.stockChart('container1', {
            chart: {
                events: {
                        load: function () {
                        if (!window.TestController) {
                            this.setTitle(null, {
                            text: 'Built chart in ' + (new Date() - start) + 'ms'
                            });
                        }
                    }
                },
                zoomType: 'x',
                time: {
                    timezone: 'Asia/Taiwan'
                },
            },

            rangeSelector: {

                buttons: [{
                    type: 'day',
                    count: 3,
                    text: '3d'
                }, {
                    type: 'month',
                    count: 1,
                    text: '1m'
                }, {
                    type: 'month',
                    count: 6,
                    text: '6m'
                }, {
                    type: 'year',
                    count: 1,
                    text: '1y'
                }, {
                    type: 'all',
                    text: 'All'
                }],
                selected: 3
            },

            yAxis: {
                title: {
                    text: 'index'
                }
            },

            title: {
                text: 'Hourly temperatures in Vik i Sogn, Norway, 2009-2017'
            },

            subtitle: {
                text: 'Built chart in ...' // dummy text to reserve space for dynamic subtitle
            },

            series: [{
                name: 'value (NTD)',
                data: {{data}},
                pointStart: {{pointStart}},
                pointInterval: {{pointInterval}},
                tooltip: {
                    valueDecimals: 5,
                    valueSuffix: ' NTD'
                }
            }]
        });
    });
    </script>
</body>
</html>
