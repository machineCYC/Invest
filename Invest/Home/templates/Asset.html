<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style>
    table {
        font-family: arial, sans-serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 4px;
    }

    tr:nth-child(even) {
        background-color: #dddddd;
    }
    </style>

</head>
<body>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Stock ID</th>
            <th>Close</th>
        </tr>
        </thead>
        <tbody>
        {% for row in AssetStockList %}
        <tr>
            <th>{{ row.date }}</th>
            <td>{{ row.stock_id }}</td>
            <td>{{ row.close }}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>

</body>
</html>
